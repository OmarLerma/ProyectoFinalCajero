<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Banca</title>
</head>
<body class="fondo" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="../js/cajero.js"></script>

    <main class= "badge-dark text-white py-5 " >        
        <div class="contenedor" >
        <div >
            <div  class="row">
                <div class="col mb-3">
                    <div class="card bg-secondary">
                        <div >
                           <br>
                            <img src="../img/banco.png" alt="" style="height: 100px; width: 100px;" class="img-fluid img-responsive">
                        </div>
                        <div>              
                            <br>      
                            <div>Ususario:</div>    
                            <br>                        
                            <div ><input type="text" id="usu"  placeholder="Ingrese Correo o Usuario" class="cajaTexto"></div>
                        </div>
                        <div >
                            <br>
                            <div>Contraseña:</div>   
                            <br>                                                   
                            <div ><input type="password" id="passw" placeholder="Ingrese Contraseña" class="cajaTexto"></div>
                        </div>
                        <div >
                            <br>
                            <button id="iniciarSesion" onclick="inicio()" class = "inicioSesion" >Iniciar Sesion</button>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/cajero.js"></script>
</body>
</html>
